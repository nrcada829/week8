<main>
    <section class="pt-9 pt-md-11 pb-13 pb-md-12 pb-lg-14">
        <div class="container">
            <h1 class="fs-3 text-center text-success mb-5 mb-md-3">立即預約</h1>
            <ul class="list-unstyled d-flex justify-content-center mb-7">
                <li class="border-radius px-4 bg-secondary text-success px-md-2 px-lg-9 py-2">
                    選擇方案
                </li>
                <li class="px-4 px-md-2 px-lg-9 py-2 bg-success text-white border-radius mx-3 mx-md-6">
                    填寫資料
                </li>
                <li class="bg-secondary px-4 px-md-2 px-lg-9 py-2 text-success border-radius">
                    完成預約
                </li>
            </ul>
            <h2 class="d-flex align-items-center justify-content-center fs-6 text-success mb-5 mb-lg-7">你選擇的是<span
                    class="text-primary fs-5 ms-3">首次體驗課程-基礎</span></h2>
            <div class="row">
                <div class="col-md-8 col-lg-4 mx-auto">
                    <form action="#" class="text-info">
                        <p>1. 是否接觸過瑜珈?</p>
                        <div class="mb-7">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input border-primary" type="radio" name="flexRadioDefault" id="yes" value="option1">
                                <label class="form-check-label" for="yes">是</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input border-primary" type="radio" name="flexRadioDefault" id="no" value="option2">
                                <label class="form-check-label" for="no">否</label>
                            </div>
                        </div>
                        <p>2. 想改善的生活問題?</p>
                        <div class="mb-7">
                            <div class="row g-0">
                                <div class="col-4 mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="checkbox">
                                        <label class="form-check-label">肌耐力不足</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="checkbox">
                                        <label class="form-check-label">柔軟度不佳</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="checkbox">
                                        <label class="form-check-label">壓力大</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="checkbox">
                                        <label class="form-check-label">姿勢不正</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="checkbox">
                                        <label class="form-check-label">睡眠品質差</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="checkbox">
                                        <label class="form-check-label">注意力不足</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p>3. 每週累積運動量約為多少？</p>
                        <div class="mb-7">
                            <div class="row g-0">
                                <div class="col-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="radio" value="option1">
                                        <label class="form-check-label">150 分鐘以上</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="radio" value="option1">
                                        <label class="form-check-label">75~150 分鐘</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="radio" value="option1">
                                        <label class="form-check-label">30~75 分鐘</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input border-primary" type="radio" value="option1">
                                        <label class="form-check-label">30 分鐘以下</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-7">
                            <p class="mb-1">4. 上課預約報到日</p>
                            <p class="mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                            <input type="text" placeholder="MM/DD/YYYY"
                                class="border input-placeholder-primary border-primary rounded px-2 py-1">
                        </div>
                        <p>5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                        <div class="text-success">
                            <ul class="row list-unstyled mb-3 text-success">
                                <li class="col-6">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" class="form-control input-placeholder-primary  border-primary"
                                        id="name" placeholder="請輸入您的姓名">
                                </li>
                                <li class="col-6">
                                    <label for="age" class="form-label">年齡</label>
                                    <input type="number" class="form-control input-placeholder-primary border-primary"
                                        id="age" placeholder="請輸入您的年齡">
                                </li>
                            </ul>
                            <div class="mb-3 w-25">
                                <label for="sex">性別</label>
                                <select class="form-select border-primary text-primary" id="sex">
                                    <option selected value="woman">女</option>
                                    <option value="male">男</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子信箱</label>
                                <input type="email" class="form-control input-placeholder-primary border-primary"
                                    id="email" placeholder="email@example.com">
                            </div>
                            <div class="mb-7">
                                <label for="tel" class="form-label">手機號碼</label>
                                <input type="number" class="form-control input-placeholder-primary border-primary"
                                    id="tel" placeholder="0912-345-678">
                            </div>
                            <a href="reserve-done.html" class="btn btn-primary text-white w-100">送出</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
